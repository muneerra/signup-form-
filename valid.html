    <main id="container">
        <form action="">
            <!-- logo image -->
            <div class="logo">
                <img src="google-logo.png" alt="google logo">
                <!-- signin -->
                <h3 class="welcome">Welcome</h3>
            </div>
            <!-- wrap -->
            <div id="wrapper">
                <!-- user input -->
                <div class="user-input">
                    <input type="text" id="input_password" class="input-field" placeholder="Enter your password">
                    <label id="error_label"></label>
                    <div class="required">
                        <p>Forgot password?</p>
                        <input value="Next" id="nextButton" type="button" onclick="
                            var password = document.getElementById('input_password').value
                            document.getElementById('error_label').innerHTML = password.length > 0 ? '' : 'Please enter password'
                        " />
                    </div>
                </div>
        </form>
    </main>
